<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 1 BASICS</title>
</head>
<body>
    <!-- headings -->
      <h1>This is heading 1</h1>
      <h2>This is heading 2</h2>
      <h3>This is heading 3</h3>
      <h4>This is heading 4</h4>
      <h5>This is heading 5</h5>
      <h6>This is heading 6</h6>
      <!-- horizontal line -->
       <hr/>
    <!-- paragraph -->
     <p>hello, I am pandarikaksha</p>
     <!-- break  tag -->
     <p>hello,<br> I am pandarikaksha</p>
     <!-- strong tag -->
     <strong>Pandarikaksha</strong>
     <!-- emphasized tag -->
      <em>Pandarikaksha</em>
      <!-- italic -->
    <i>Hello</i>
    <!-- button tag -->
    <button>click me</button>
    <a href="google.com" Google></a> 
    <img src="flower.jpeg" alt="flower"\>  
    
    
</body>
</html>
